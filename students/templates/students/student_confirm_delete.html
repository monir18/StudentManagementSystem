{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="alert alert-danger my-4">
        <h2>Are you sure you want to delete {{ student.name }}?</h2>
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
