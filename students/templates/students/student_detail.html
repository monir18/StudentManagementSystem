{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card my-4">
        <div class="card-header bg-primary text-white">
            <h2>{{ student.name }}</h2>
        </div>
        <div class="card-body">
            <p><strong>Email:</strong> {{ student.email }}</p>
            <p><strong>Phone:</strong> {{ student.phone_number }}</p>
            <p><strong>Course:</strong> {{ student.course }}</p>
        </div>
        <div class="card-footer">
            <a href="{% url 'update_student' student.pk %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'delete_student' student.pk %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'student_list' %}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>
{% endblock %}
