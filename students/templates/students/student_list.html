{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="my-4">Student List</h2>
    <a href="{% url 'create_student' %}" class="btn btn-success mb-3">Add New Student</a>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Course</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.phone_number }}</td>
                <td>{{ student.course }}</td>
                <td>
                    <a href="{% url 'student_detail' student.pk %}" class="btn btn-info btn-sm">View</a>
                    <a href="{% url 'update_student' student.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete_student' student.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
